<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon"  href="./static/sun.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Weather | Online weather with Dark Sky API</title>
</head>
<body>
    <div class="content">
        <div class="location">
            <h1 class="timezone">Timezone</h1>
            <canvas class="icon"" width="128" height="128"></canvas>
        </div>
    
        <div class="temperature">
            <div class="degree-section">
                <h2 class="degree"></h2>
                <span>F</span>
            </div>
    
        </div>
        
        <footer class="footer">
            <div class="footer-link">
                <a class="link" href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
            </div>
    </div>

    </footer>

    <script src="./static/skycons.js"></script>
    <script src="./static/app.js"></script>
    
</body>
</html>
