<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon"  href="./static/sun.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Weather | Online weather</title>
</head>
<body>

    <div class="container">

        <div class="app-title"><p>Météo</p></div>
        <div class="notification"></div>

        <div class="weather-container">
            <div class="weather-icon"><img src="./img/icons/unknown.png"></div>
            <div class="temperature-value">
                <p>- ° <span>C</span> </p>
            </div>

            <div class="temperature-description"><p> - </p></div>
            <div class="location"><p> - </p></div>
        </div>

    </div>

    <script src="./static/app.js"></script>   
</body>
</html>
